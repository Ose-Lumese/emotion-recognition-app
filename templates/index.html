<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71; /* Green color for submit */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            text-align: center;
        }
        .result-box h2 {
            margin-top: 0;
            color: #34495e;
        }
        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c; /* Default error/unknown color */
        }
        .success-text {
            color: #27ae60; /* Green for success/known emotion */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Real-Time Face Emotion Recognition</h1>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}">
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <!-- Use 'value' to preserve input after submission -->
                <input type="text" id="full_name" name="full_name" required value="{{ full_name if full_name else '' }}">
            </div>

            <div class="form-group">
                <label for="user_id">User ID</label>
                <!-- Use 'value' to preserve input after submission -->
                <input type="text" id="user_id" name="user_id" required value="{{ user_id if user_id else '' }}">
            </div>

            <div class="form-group">
                <label for="image">Upload Image (Grayscale 48x48)</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit">Analyze Emotion</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h2>Analysis Result</h2>
            <p>
                **User:** {{ full_name }} (ID: {{ user_id }})
            </p>
            <p class="result-text {% if 'Error' not in prediction %}success-text{% endif %}">
                Predicted Emotion: {{ prediction }}
            </p>
            <p class="text-xs text-gray-600 mt-2">
                Prediction made at 
            </p>
        </div>
        {% endif %}
    </div>

    <!-- Simple JavaScript utility to show current time in result box -->
    <script>
        function now() {
            const date = new Date();
            return date.toLocaleTimeString() + ' ' + date.toLocaleDateString();
        }
        // Update the timestamp on load if a prediction is present
        document.addEventListener('DOMContentLoaded', () => {
            const timestampElement = document.querySelector('.result-box .text-xs');
            if (timestampElement) {
                // The JS function now() is used here to set the time,
                // which prevents the Jinja UndefinedError.
                timestampElement.textContent = 'Prediction made at ' + now();
            }
        });
    </script>
</body>
</html>
